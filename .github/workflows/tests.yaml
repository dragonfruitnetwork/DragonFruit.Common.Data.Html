name: Unit Tests

on: [ pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: "Setup MSBuild"
        uses: microsoft/setup-msbuild@v1.0.2

      - name: NuGet Restore
        run: |
          nuget locales all -clear
          nuget restore
          
      - name: Build
        run: dotnet build -c Release

      - name: Unit Tests
        run: dotnet test